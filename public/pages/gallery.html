  <main>


    <section class="mt-4 mb-4">
      <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"

          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3"

          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="4"
            aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="../img/gallery/gal1.jpg" class="d-block w-100 gallery" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="text-light text-uppercase">Juillet 2021</h5>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="../img/gallery/gal2.jpg" class="d-block w-100 gallery" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="text-light text-uppercase">Septembre 2021</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../img/gallery/gal3.jpg" class="d-block w-100 gallery" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="text-light text-uppercase"> Octobre 2021</h5>
            </div>
          </div>


          <div class="carousel-item">
            <img src="../img/gallery/gal4.jpg" class="d-block w-100 gallery" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="text-light text-uppercase">Novembre 2021</h5>
            </div>
          </div>


          <div class="carousel-item">
            <img src="../img/gallery/gal5.jpg" class="d-block w-100 gallery" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="text-light text-uppercase">Janvier 2022</h5>
            </div>
          </div>


        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">

        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
