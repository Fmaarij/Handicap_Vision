    <main>
        <section class="mt-4 mb-4 ">
            <div class="mt-5 conatiner">
                <div class="text-center">
                    <h3 id="secindex" class="text-primary">Comment vous pouvez nous joindre?</h3>
                    <p id="secindex" class="lead">En remplissant ce formulaire</p>
                </div>
                <div class=" d-flex align-items-center justify-content-start">
                    <div class="bg-secondary col-md-4 mb-2">
                        <div class="p-4 rounded shadow-md">
                            <div>
                                <label for="name" class="form-label">Votre Nom et Prénom</label>
                                <input type="text" name="name" class="form-control" placeholder="Van Damme Jean "
                                    required>
                            </div>
                            <div class="mt-3">
                                <label for="email" class="form-label">Votre e-mail</label>
                                <input type="text" name="email" class="form-control" placeholder="Jean@gmail.com"
                                    required>
                            </div class="mt-3">
                            <div class="mt-3">
                                <label for="subject" class="form-label">Sujet</label>
                                <input type="text" name="subject" class="form-control" placeholder="faire un don"
                                    required>
                            </div>
                            <div class="mt-3 mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea name="message" cols="20" rows="6" class="form-control"
                                    placeholder="Bonjour, j'aimerai faire un don mais je ne sais pas comment etc..."></textarea>
                            </div>
                            <!--<button class="btn btn-primary">
                                Envoyer 
                            </button>-->




                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                                Envoyer
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Message envoyé</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            Bonjour, Je vous reponds dès que posiible.
                                            à bientôt
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Fermer</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class=" d-flex  justify-content-end offset-2 w-100">
                        <div class="mapouter">
                            <div class="gmap_canvas"><iframe width="85%" height="100%" id="gmap_canvas"
                                    src="https://maps.google.com/maps?q=chauss%C3%A9%20de%20wavre%20259%201050&t=&z=13&ie=UTF8&iwloc=&output=embed"
                                    frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a
                                    href="https://fmovies-online.net"></a><br>
                                <style>
                                    .mapouter {
                                        position: relative;
                                        text-align: right;
                                        height: 500px;
                                        width: 600px;
                                    }
                                        .gmap_canvas {
                                        overflow: hidden;
                                        background: none !important;
                                        height: 500px;
                                        width: 600px;
                                    }
                                </style>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>
